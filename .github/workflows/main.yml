name: Remote SSH
on:
  push:
    branches:
      - production
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Execute remote SSH commands
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd www
          git pull origin
    - name: Bun
      uses: oven-sh/setup-bun@v2
    - run: bunx @tailwindcss/cli -i design/input.css -o themes/IBL/style/style.css --minify