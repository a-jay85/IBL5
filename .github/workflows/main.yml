name: Build and Deploy
on:
  push:
    branches:
      - production
jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: ibl5/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ibl5

      - name: Build CSS
        run: npx @tailwindcss/cli -i design/input.css -o themes/IBL/style/style.css --minify
        working-directory: ibl5

      - name: Pull latest code on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd www
            git pull origin

      - name: Deploy compiled CSS to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          source: "ibl5/themes/IBL/style/style.css"
          target: "www"
