name: Tests and Analysis

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  test:
    name: PHPUnit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.3']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: mbstring, intl, pdo, pdo_mysql
        coverage: xdebug
    
    - name: Get Composer cache directory
      id: composer-cache
      run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
    
    - name: Cache Composer dependencies
      uses: actions/cache@v4
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('ibl5/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-
    
    - name: Cache vendor directory
      uses: actions/cache@v4
      with:
        path: ibl5/vendor
        key: ${{ runner.os }}-vendor-${{ hashFiles('ibl5/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-vendor-
    
    - name: Create config.php
      working-directory: ibl5
      env:
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASS: ${{ secrets.DB_PASS }}
        DB_NAME: ${{ secrets.DB_NAME }}
        PREFIX: ${{ secrets.PREFIX }}
        USER_PREFIX: ${{ secrets.USER_PREFIX }}
        DB_TYPE: ${{ secrets.DB_TYPE }}
      run: |
        echo "Generating config.php from template with repository secrets..."
        
        # Read the template file
        cp config.php.example config.php
        
        # Replace the placeholders with actual secret values
        # Using sed with different delimiters to handle special characters in passwords
        sed -i "s|\$dbhost = \"localhost\";|\$dbhost = \"${DB_HOST:-localhost}\";|g" config.php
        sed -i "s|\$dbuname = \"iblhoops_\";|\$dbuname = \"${DB_USER:-iblhoops_}\";|g" config.php
        sed -i "s|\$dbpass = \"password\";|\$dbpass = \"${DB_PASS:-password}\";|g" config.php
        sed -i "s|\$dbname = \"iblhoops_\";|\$dbname = \"${DB_NAME:-iblhoops_}\";|g" config.php
        sed -i "s|\$prefix = \"nuke\";|\$prefix = \"${PREFIX:-nuke}\";|g" config.php
        sed -i "s|\$user_prefix = \"nuke\";|\$user_prefix = \"${USER_PREFIX:-nuke}\";|g" config.php
        sed -i "s|\$dbtype = \"MySQL\";|\$dbtype = \"${DB_TYPE:-MySQL}\";|g" config.php
        
        echo "✓ config.php created with repository secrets"
        echo ""
        echo "Verifying config.php was created..."
        if [ -f "config.php" ]; then
          echo "✓ config.php exists"
          echo ""
          echo "Config file structure (secrets masked):"
          grep -E '^\$db|^\$prefix|^\$user_prefix' config.php | sed 's/=.*/= "[MASKED]";/g'
        else
          echo "✗ config.php was not created!"
          exit 1
        fi
    
    - name: Install dependencies
      working-directory: ibl5
      run: |
        echo "Current directory: $(pwd)"
        echo "Checking composer.json..."
        cat composer.json | head -20
        echo ""
        echo "Running: composer install --no-progress --no-interaction"
        echo "Note: Composer will check GitHub Actions cache first, then Composer cache, then download if needed"
        composer install --no-progress --no-interaction || {
          echo "Composer install failed, trying again with verbose output..."
          composer install || exit 1
        }
        echo ""
        echo "Verifying installation..."
        if [ -f "vendor/bin/phpunit" ]; then
          echo "✓ PHPUnit found"
          vendor/bin/phpunit --version
        else
          echo "✗ PHPUnit not found in vendor/bin/"
          echo "vendor/bin contents:"
          ls -la vendor/bin/ 2>/dev/null | head -20 || echo "vendor/bin not found"
          echo ""
          echo "vendor/ top-level contents:"
          ls -la vendor/ 2>/dev/null | head -30 || echo "vendor/ not found"
          exit 1
        fi
    
    - name: Run PHPUnit tests
      working-directory: ibl5
      run: |
        vendor/bin/phpunit \
          --testdox \
          --no-coverage \
          --colors=always

    - name: Check phpunit result cache
      id: phpunit_cache_check
      run: |
        # Check whether the phpunit result cache file was produced
        if [ -f ibl5/.phpunit.result.cache ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Upload test results
      if: always() && steps.phpunit_cache_check.outputs.exists == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: ibl5/.phpunit.result.cache

